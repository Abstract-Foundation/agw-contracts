type ClaveAccount @entity {
  "account address"
  id: Bytes! 
  "account deploy date"
  deployDate: BigInt!
  "account balances"
  balances: [TokenBalance!]! @derivedFrom(field: "account")
}

type Token @entity(immutable: true) {
  "token address"
  id: Bytes!
  name: String!
  symbol: String!
  decimals: Int!
}

type TokenBalance @entity {
  "account.id.concat(token.id)"
  id: Bytes!
  account: ClaveAccount!
  token: Token!
  amount: BigDecimal!
}