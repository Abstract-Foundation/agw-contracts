type Week @entity {
  "week start timestamp"
  id: Bytes!
  createdAccounts: Int!
  deployedAccounts: Int!
  activeAccounts: Int!
  transactions: Int!
  swappedTo: [WeeklySwappedTo!]! @derivedFrom(field: "week")
}

# type WeeklySwappedFrom @entity {
