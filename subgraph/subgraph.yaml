specVersion: 1.0.0
indexerHints:
    prune: auto
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: erc20
      network: zksync-era
      source:
          abi: ERC20
          address: '0x3355df6D4c9C3035724Fd0e3914dE96A5a83aaf4'
          startBlock: 24805022
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.7
          language: wasm/assemblyscript
          entities:
              - Token
              - TokenBalance
          abis:
              - name: ERC20
                file: ./abis/ERC20.json
          eventHandlers:
              - event: Transfer(indexed address,indexed address,uint256)
                handler: handleTransfer
          file: ./src/erc20.ts
    - kind: ethereum
      name: AccountFactory
      network: zksync-era
      source:
          address: '0x3B91C2eCEaAd96f5Ef3B08738B2aA202a4012a79'
          abi: AccountFactory
          startBlock: 24805022
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.7
          language: wasm/assemblyscript
          entities:
              - ClaveAccount
          abis:
              - name: AccountFactory
                file: ./abis/AccountFactory.json
          eventHandlers:
              - event: NewClaveAccount(indexed address)
                handler: handleNewClaveAccount
          file: ./src/account-factory.ts
