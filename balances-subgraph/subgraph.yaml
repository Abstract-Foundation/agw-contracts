specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AccountFactory
    network: zksync-era
    source:
      address: "0x2B196aaB35184aa539E3D8360258CAF8d8309Ebc"
      abi: AccountFactory
      startBlock: 30099184
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ClaveAccountCreated
        - ClaveAccountDeployed
        - DeployerChanged
        - ImplementationChanged
        - OwnershipTransferred
        - RegistryChanged
      abis:
        - name: AccountFactory
          file: ./abis/AccountFactory.json
      eventHandlers:
        - event: ClaveAccountCreated(indexed address)
          handler: handleClaveAccountCreated
        - event: ClaveAccountDeployed(indexed address)
          handler: handleClaveAccountDeployed
        - event: DeployerChanged(indexed address)
          handler: handleDeployerChanged
        - event: ImplementationChanged(indexed address)
          handler: handleImplementationChanged
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RegistryChanged(indexed address)
          handler: handleRegistryChanged
      file: ./src/account-factory.ts
